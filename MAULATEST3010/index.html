<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Professional Video Meeting Application - Google Meet alternative with advanced features" />
  <meta name="keywords" content="video meeting, video conference, webrtc, online meeting, collaboration" />
  <meta name="author" content="Meeting App Team" />
  
  <!-- SEO Meta Tags -->
  <meta property="og:title" content="Meeting App - Professional Video Conferencing" />
  <meta property="og:description" content="Join or host professional video meetings with HD quality, screen sharing, and real-time collaboration features." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://your-domain.com" />
  
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Meeting App - Professional Video Conferencing" />
  <meta name="twitter:description" content="Join or host professional video meetings with HD quality, screen sharing, and real-time collaboration features." />
  
  <!-- Basic Favicon (only if you have it) -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  
  <!-- Manifest for PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#1976d2" />
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  
  <!-- CSS Variables for theming -->
  <style>
    :root {
      --primary-color: #1976d2;
      --secondary-color: #dc004e;
      --background-color: #ffffff;
      --surface-color: #f5f5f5;
      --text-primary: #333333;
      --text-secondary: #666666;
      --border-color: #e0e0e0;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    [data-theme="dark"] {
      --background-color: #121212;
      --surface-color: #1e1e1e;
      --text-primary: #ffffff;
      --text-secondary: #b3b3b3;
      --border-color: #333333;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background-color: var(--background-color);
      color: var(--text-primary);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Loading screen styles */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--background-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .loading-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      background: var(--primary-color);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 32px;
      font-weight: bold;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    
    .loading-text {
      color: var(--text-secondary);
      font-size: 16px;
      text-align: center;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading screen when app loads */
    .app-loaded .loading-screen {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    
    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      .loading-spinner {
        animation: none;
      }
      
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
    
    /* High contrast mode */
    @media (prefers-contrast: high) {
      :root {
        --border-color: #000000;
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      }
    }
  </style>
  
  <title>Meeting App - Professional Video Conferencing</title>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen" id="loading-screen">
    <div class="loading-logo">MA</div>
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Meeting App...</div>
  </div>
  
  <!-- Main App Container -->
  <div id="root"></div>
  
  <script>
    // Hide loading screen when app loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.body.classList.add('app-loaded');
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.display = 'none';
          }
        }, 300);
      }, 1000);
    });
    
    // Theme detection and setting
    function setTheme() {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const savedTheme = localStorage.getItem('theme');
      const theme = savedTheme || (prefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    }
    
    // Set initial theme
    setTheme();
    
    // Listen for theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setTheme);
  </script>
  
  <!-- Load the React app -->
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
